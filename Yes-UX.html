<body>
        <h1>Digital Calculator</h1>
	<table id="calcu">

			<!-- clr() function will call clr to clear all value -->

						onkeydown="myFunction(event)"> </td>

	<form name = "calc">

	 <div class=title>History</div>
	<div id="history" class="history"></div>

	<script>
	
		let history = '';
		// Function that display value
		function dis(val) {
			document.getElementById("result").value += val
			addToHistory(val);
		}

		function changeS(event){
			document.getElementById("calcu").style.display = "none";
			document.getElementById("scien").style.display = "block";
		}
		
		function changeN(event){
			document.getElementById("calcu").style.display = "block";
			document.getElementById("scien").style.display = "none";
		}
		
		function myFunction(event) {
			if (event.key == '0' || event.key == '1'
				|| event.key == '2' || event.key == '3'
				|| event.key == '4' || event.key == '5'
				|| event.key == '6' || event.key == '7'
				|| event.key == '8' || event.key == '9'
				|| event.key == '+' || event.key == '-'
				|| event.key == '*' || event.key == '/')
				document.getElementById("result").value += event.key;
		}

		var cal = document.getElementById("calcu");
		cal.onkeyup = function (event) {
			if (event.keyCode === 13) {
				console.log("Enter");
				let x = document.getElementById("result").value
				console.log(x);
				solve();
			}
		}

		// Function that evaluates the digit and return result
		function solve() {
			let x = document.getElementById("result").value
			let y = math.evaluate(x)
			document.getElementById("result").value = y
			addToHistory(' = ' + y);
		}

		// Function that clear the display
		function clr() {
			document.getElementById("result").value = ""
			addToHistory(' \n');
		}
		
		function addToHistory(value) {
        history += value;
        document.getElementById('history').innerText = history;
      }
	  
	  function backspace(calc) {                                            
            size = calc.display.value.length;
            calc.display.value = calc.display.value.substring(0, size-1);
        }
         
        /* Creating function to calculate factorial of element */
        function calculate(calc) {
             
            /* Check if function include ! character then
            calculate factorial of number */
            if(calc.display.value.includes("!")) {
                 
                size = calc.display.value.length;
                n = Number(calc.display.value.substring(0, size-1));
                f = 1;
                 
                for(i = 2; i <= n; i++)
                    f = f*i;
                calc.display.value = f;
				addToHistory(' = ' + f + ' \n');
            }
             
            /* If function include % character then calculate
            the % of number */
            else if(calc.display.value.includes("%")) {
                 
                size = calc.display.value.length;
                n = Number(calc.display.value.substring(0, size-1));
                calc.display.value = n/100;
				addToHistory(' = ' + n/100 + ' \n');
            }
 
            else   
                /* Otherwise evaluate and execute output */
                calc.display.value = eval(calc.display.value);
				addToHistory(' = ' + eval(calc.display.value) + ' \n');
        }
	  
		
	</script>
